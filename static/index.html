<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 웹사이트</title>
  <meta name="description" content="파스텔 컬러로 꾸민 단일 파일 웹사이트 템플릿" />
  <style>
    :root{
      --bg: #fefefe;
      --bg-soft: #f9fafc;
      --card: #ffffff;
      --text: #333333;
      --muted: #666666;
      --primary: #f8a1c4; /* 파스텔 핑크 */
      --accent: #b0f2b6;  /* 파스텔 연두 */
      --highlight: #a7d8ff; /* 파스텔 하늘 */
      --ring: 0 0 0 3px rgba(248,161,196,.3);
      --radius: 18px;
    }

    *{box-sizing:border-box; font-family: "Comic Sans MS", "Nunito", "Apple SD Gothic Neo", "Noto Sans KR", "맑은 고딕", system-ui, sans-serif;}
    html,body{height:100%; margin:0; background: var(--bg); color: var(--text); line-height:1.6;}

    .container{max-width:1100px; margin:0 auto; padding:0 20px}
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:12px 18px; border-radius:16px; border:1px solid transparent;
      background:linear-gradient(180deg, var(--primary), var(--highlight));
      color:white; font-weight:800; text-decoration:none;
      box-shadow: 0 6px 14px rgba(248,161,196,.3);
      transition:.25s ease; cursor:pointer;
    }
    .btn:hover{transform: translateY(-2px);} 
    .btn.secondary{background:var(--accent); color:var(--text);} 

    header{background: var(--bg-soft); padding:14px 0; border-bottom:1px solid rgba(0,0,0,.05);} 
    .nav{display:flex; justify-content:space-between; align-items:center} 
    .nav a{color:var(--muted); text-decoration:none; font-weight:700;} 
    .nav a:hover{color:var(--primary)} 

    .hero{padding:60px 0; display:grid; gap:30px; grid-template-columns:1fr 1fr; align-items:center;} 
    .hero h1{font-size:42px; color:var(--primary); margin:0;} 
    .hero p{color:var(--muted); font-size:18px;} 

    .card{background:var(--card); border-radius:var(--radius); padding:20px; box-shadow: 0 4px 12px rgba(0,0,0,.05);}
    .pill{background:var(--highlight); padding:6px 12px; border-radius:999px; font-size:14px; color:white;}

    .grid-3{display:grid; gap:20px; grid-template-columns:repeat(3,1fr)}
    .feature-box{display:grid; gap:10px; align-items:start}

    .gb-list{display:grid; gap:12px; margin-top:12px}
    .gb-item{padding:12px; border-radius:14px; background:var(--bg-soft); border:1px solid rgba(0,0,0,.06)}

    .field{padding:12px; border-radius:12px; border:1px solid #d9d9d9; font-size:15px}

    footer{padding:20px 0; text-align:center; color:var(--muted); background:var(--bg-soft);} 
  </style>
</head>
<body>
  <!-- Top Banner Image -->
  <div style="width:100%; max-height:300px; overflow:hidden">
    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDExMDNfMTkx/MDAxNjA0NDEzMTE4NDE3.1liU4IEoUt9Cu3a2omwWANe6fxFOhNEQp1kKtFW6NVUg.7YNoJSMXk4mjJZ7eK-SD9uvtft-GX04Vf_nGjAkOZfAg.JPEG.o8o8o8486/6749e6100b4bfd17e8c6b137b85ed420.jpg?type=w800" alt="배너 이미지" style="width:100%; object-fit:cover">
  </div>

  <header>
    <div class="container nav">
      <strong style="color:var(--primary)">My Web App</strong>
      <nav>
        <a href="#features">기능</a>
        <a href="#guestbook">방명록</a>
        <a href="#contact">문의</a>
      </nav>
    </div>
  </header>

  <section class="hero container">
    <div>
      <span class="pill">2025</span>
      <h1>나정현</h1>
      <p>이것은 정현이의 첫 번째 웹사이트입니다. <br> 아주 예쁘죠? <br> 감상평 하나씩 남겨두세요</p>
      <a class="btn" href="#guestbook" id="goGuestbook">방명록 남기기</a>
    </div>
    <div class="card" style="background:linear-gradient(135deg,var(--primary),var(--accent),var(--highlight)); height:250px"></div>
  </section>

  <section id="features" class="container" style="padding:40px 0">
    <h2 style="color:var(--primary)">주요 기능</h2>
    <div class="grid-3">
      <div class="card feature-box">
        <strong>좋아요 누르기</strong>
        <p style="margin:0;color:var(--muted)">페이지가 마음에 들면 눌러주세요!</p>
        <button class="btn" id="likeBtn">❤️ 좋아요 <span id="likeCount" style="margin-left:6px">0</span></button>
        <small style="color:var(--muted)">브라우저에 저장되어 다시 방문해도 유지돼요.</small>
      </div>
      <div class="card feature-box">
        <strong>점심 메뉴 확인하기</strong>
        <p style="margin:0;color:var(--muted)">랜덤 추천! 오늘은 뭐 먹지?</p>
        <div style="display:flex; gap:10px; align-items:center">
          <button class="btn secondary" id="lunchBtn">메뉴 뽑기</button>
          <span id="lunchResult" style="font-weight:800; color:#444">—</span>
        </div>
      </div>
      <div class="card feature-box">
        <strong>인사하기</strong>
        <p style="margin:0;color:var(--muted)">이름을 적고 인사해보세요 😄</p>
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
          <input id="helloName" class="field" placeholder="이름" style="flex:1 1 160px"/>
          <button class="btn secondary" id="helloBtn">인사</button>
        </div>
        <div id="helloOut" style="margin-top:8px; font-weight:800; color:#444"></div>
      </div>
    </div>
  </section>

  <section id="guestbook" class="container" style="padding:40px 0">
    <h2 style="color:var(--primary)">방명록</h2>
    <form id="gbForm" class="card" style="display:grid; gap:12px">
      <div style="display:grid; gap:8px; grid-template-columns: repeat(2, 1fr)">
        <input id="gbName" class="field" placeholder="이름" required />
        <input id="gbEmail" class="field" type="email" placeholder="이메일 (선택)" />
      </div>
      <textarea id="gbMsg" class="field" rows="4" placeholder="메시지" required></textarea>
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap">
        <small style="color:var(--muted)">* 서버 없이 로컬에 저장됩니다.</small>
        <button class="btn" type="submit">남기기</button>
      </div>
    </form>
    <div class="gb-list" id="gbList"></div>
  </section>

  <section id="contact" class="container" style="padding:40px 0">
    <h2 style="color:var(--primary)">문의하기</h2>
    <form id="contactForm" class="card" style="display:grid; gap:10px">
      <input placeholder="이름" class="field"/>
      <input type="email" placeholder="이메일" class="field"/>
      <textarea placeholder="메시지" class="field"></textarea>
      <button class="btn" type="submit">보내기</button>
    </form>
  </section>

  <footer>
    © <span id="year"></span> My Web App
  </footer>

  <script>
    // 연도
    document.getElementById('year').textContent = new Date().getFullYear();

    // 좋아요 (localStorage 유지)
    const likeKey = 'site_like_count';
    const likeCountEl = document.getElementById('likeCount');
    const likeBtn = document.getElementById('likeBtn');
    const getLikes = () => Number(localStorage.getItem(likeKey) || 0);
    const setLikes = (n) => localStorage.setItem(likeKey, String(n));
    likeCountEl.textContent = getLikes();
    likeBtn.addEventListener('click', () => {
      const n = getLikes() + 1;
      setLikes(n);
      likeCountEl.textContent = n;
      likeBtn.style.boxShadow = '0 0 0 6px rgba(248,161,196,.2)';
      setTimeout(()=> likeBtn.style.boxShadow = '', 200);
    });

    // 점심 메뉴 추천
    const menus = {
      한식:['비빔밥','김치찌개','제육덮밥','참치마요','불고기'],
      분식:['떡볶이','라볶이','김밥','순대','튀김'],
      일식:['초밥','규동','가츠동','라멘','우동'],
      중식:['짜장','짬뽕','마라탕','볶음밥','탕수육'],
      양식:['파스타','샐러드','스테이크','피자','리조또']
    };
    const lunchBtn = document.getElementById('lunchBtn');
    const lunchResult = document.getElementById('lunchResult');
    const pick = (arr)=> arr[Math.floor(Math.random()*arr.length)];
    lunchBtn.addEventListener('click', ()=>{
      const types = Object.keys(menus);
      const t = pick(types);
      lunchResult.textContent = `${t} · ${pick(menus[t])}`;
    });

    // 인사하기
    const helloBtn = document.getElementById('helloBtn');
    const helloName = document.getElementById('helloName');
    const helloOut = document.getElementById('helloOut');
    helloBtn.addEventListener('click', ()=>{
      const name = (helloName.value || '친구');
      const msgs = ['오늘도 좋은 하루!','반가워요 :)','코딩 파이팅!','밥 잘 챙겨먹기!'];
      helloOut.textContent = `${name}님, ${pick(msgs)}`;
    });

    // 방명록 (localStorage)
    const GB_KEY = 'guestbook_items_v1';
    const gbForm = document.getElementById('gbForm');
    const gbList = document.getElementById('gbList');
    const gbName = document.getElementById('gbName');
    const gbEmail = document.getElementById('gbEmail');
    const gbMsg = document.getElementById('gbMsg');

    const loadGB = () => JSON.parse(localStorage.getItem(GB_KEY) || '[]');
    const saveGB = (items) => localStorage.setItem(GB_KEY, JSON.stringify(items));

    const renderGB = () => {
      const items = loadGB().slice().reverse();
      gbList.innerHTML = items.map(i=>`<div class="gb-item"><strong>${i.name}</strong> <small style="color:var(--muted)">• ${new Date(i.at).toLocaleString()}</small><div style="margin-top:6px">${escapeHtml(i.msg).replace(/\n/g,'<br>')}</div></div>`).join('');
    };

    const escapeHtml = (s)=> s.replace(/[&<>"]+/g, (c)=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c]));

    gbForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = gbName.value.trim() || '익명';
      const email = gbEmail.value.trim();
      const msg = gbMsg.value.trim();
      if(!msg){ gbMsg.focus(); return; }
      const items = loadGB();
      items.push({name, email, msg, at: Date.now()});
      saveGB(items);
      gbForm.reset();
      renderGB();
    });

    renderGB();
  </script>
</body>
</html>
